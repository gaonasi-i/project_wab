<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 주문서</title>
    <link rel="stylesheet" href="./css/order.css">
</head>
<body>
    <div id="container">
    <h1>레드향 주문하기</h1>
    <form method="post">
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택해 주세요.</b></p>
            <ul>
                <li>
                <label><input type="checkbox" name="g_3">선물용 3kg</label>
                <input type="number" value="1" min="1" max="5">개 (최대 5개)
                </li>
                <li>
                <label><input type="checkbox" name="g_5">선물용 5kg</label>
                <input type="number" value="1" min="0" max="3">개 (최대 3개)
                </li>
            </ul>
            <ul>
                <li>
                    <label><input type="checkbox" name="f_3">가정용 3kg</label>
                    <input type="range" value="1" min="0" max="5">개 (최대 5개) 
                </li>
                <li>
                    <label><input type="checkbox" name="f_5">가정용 5kg</label>
                    <input type="range" value="1" min="0" max="3">개 (최대 3개) 
                </li>
            </ul>
            <p><b>포장 선택</b></p>
            <ul>
                <li>
                    <label><input type="radio" name="git" value="yes">선물 포장</label>
                    <label><input type="radio" name="git" value="no">선물 포장 안 함</label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>배송정보</legend>
            <ul>
                <li>
                <label for="user-name">이름</label>
                <input type="text" name="user" id="user-name">
                </li>
                <li>
                <label for="addr">배송 주소</label>
                <input type="text" name="address" id="addr">
                </li>
                <li>
                <label for="email">이메일</label>
                <input type="email" name="email" id="email">
                </li>
                <li>
                <label for="phone">연락처</label>
                <input type="phone" name="phone" id="phone">
                </li>
            </ul>
        </fieldset>
        <div class="button">
        <input type="submit" value="주문하기">
        <input type="reset" value="취소하기">
        </div>
    </form>
    </div>
</body>
</html>
