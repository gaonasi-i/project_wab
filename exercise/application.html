<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="container">
    <h1>프런트엔드 개발자 지원서</h1>
    <p class="accent">HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form method="post">
        <p><b>개인정보</b></p>
        <ul>
            <li>
            <label for="user-name">이름</label>
            <input type="text" name="uesr" id="uesr"
            placeholder="공백없이 입력하세요">
            </li>
            <li>
            <label for="phone">연락처</label>
            <input type="phone" name="phone" id="phone">
            </li>
        </ul>
        <p><b>지원 분야</b></p>
        <ul>
            <li>
            <label><input type="radio" name="1" value="1">웹 퍼블리싱</label>
            </li>
            <li>
            <label><input type="radio" name="1" value="2">앱 애플리케이션 개발</label>
            </li>
            <li>
            <label><input type="radio" name="1" value="3">개발 환경 개선</label>
            </li>
        </ul>
        <p><b>지원동기</b></p>
        <figure>
            <textarea rows="5" cols="60" name="memo"
            placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
        </figure>
        <div class="button">
        <input type="submit" value="접수하기">
        <input type="reset" value="다시 쓰기">
        </div>
    </form>
    </div>
</body>
</html>
