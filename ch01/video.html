<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 관련 태그</title>
</head>
<body>
    <!-- controls(재생바) muted autoplay 재생바&자동재생-->
    <!-- muted autoplay 자동재생 -->
    <!-- loop 반복재생 -->

    <!-- <video src="./media/sea.mp4" controls muted autoplay width="500"></video><br> -->
    <!-- <video src="./media/sea.mp4" muted autoplay loop width="500"></video> -->

    <!-- 태그를 함께 사용 -->
    <!-- poster 속성은 video가 재생 안될경우 대체 이미지임 -->
    <video controls poster="./images/sea.png">
        <source src="./media/sea.mp4" type="video/mp4">
    </video>

    <!-- 외부 영상 연결 -->
    <div>
        <a href="https://m.sports.naver.com/video/1040977">손흥민 골 영상</a><br>
        <a href="https://m.sports.naver.com/video/1040977">
        <img src="./images/son.png" alt="손흥민" width="100"></a>
    </div>
</body>
</html>
