<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로축구 경기 일정</title>
    <style>
        table{
            border:2px solid #ccc;
            border-collapse: collapse;
            text-align: center;
            width: 250px;
        }
        td{
            border:1px dotted #ccc;
            padding: 5px; /*셀의 안쪽여백*/ /*heigh도 가능*/
        }
    </style>
</head>
<body>
    <table>
        <caption>프로축구 경기 일정</caption>
        <tr>
            <td>울산</td>
            <td>울산 vs 인천</td>
        </tr>
        <tr>
            <td rowspan="2">부산</td> <!--rowspan 행병합-->
            <td>부산 vs 대전</td>
        </tr>
        <tr>
            <td>부산 vs 강원</td>
        </tr>
    </table>
</body>
</html>
