<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
    <style>
        .warp{
            width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        table,th,td{
            border: 1px solid #ccc;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
            margin: 0 auto;
        }
        th{
            background-color: #eee;
        }
        caption{
            margin-bottom: 10px; /*padding의 아래부분만 여백*/
        }
    </style>
</head>
<body>
    <div class="warp">
    <h2>Education</h2>
    <table>
        <caption>학력 사항</caption>
        <thead>
            <tr>
                <th>출신학교</th>
                <th>전공</th>
                <th>기간</th>
                <th>구분</th>
            </tr>
            <tbody>
                <tr>
                    <td>한강대학교</td>
                    <td>소프트웨어학과</td>
                    <td>2010.3 ~ 2016.2</td>
                    <td>졸업</td>
                </tr>
            </tbody>
        </thead>
    </table>
    </div>
</body> <!--div는 css를 위한 태그이다.-->
</html>
