<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>검색 폼</title>
    </head>
    <body>
        <!-- action: 경로(주소)에 있는 파일
        mathod: post (보안), get (보안이 필요없고 보아도 되는 페이지)-->
        <!-- search.jsp : 서버사이드(축) 언어
        html,css : 클라이언트축 언어 -->
        <form action="search.jsp" method="get">
            <input type="text" name="query">
            <input type="submit" value="검색">
        </form>
    </body>
</html>
